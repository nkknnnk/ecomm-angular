<div class="card mt-3">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col">
                        <h4><b>Shopping Cart</b></h4>
                    </div>
                    <div class="col align-self-center text-right text-muted">items</div>
                </div>
            </div>
            <div class="row border-top border-bottom" *ngFor="let cart of cartData">
                <div class="row main align-items-center">
                    <div class="col-2"><img class="img-fluid" src="{{cart.image}}"></div>
                    <div class="col">
                        <div class="row text-muted">{{cart.category}}</div>
                        <div class="row">{{cart.name}}</div>
                    </div>
                    <div class="col">
                        <a href="#">-</a><a href="#" class="border">{{cart.quantity}}</a><a href="#">+</a>
                    </div>
                    <div class="col">₹ {{cart.price}} <span class="close" (click)="removeToCart(cart._id)">&#10005;</span></div>
                </div>
            </div>
            <div class="back-to-shop"><a routerLink="/">&leftarrow; <span class="text-muted">Back to shop</span></a></div>
        </div>
        <div class="col-md-4 summary">
            <div>
                <h5><b>Summary</b></h5>
            </div>
            <hr>
            <div class="row" style="padding: 2vh 0;">
                <div class="col">PRICE</div>
                <div class="col text-right">₹ {{priceSummary.price}}</div>
            </div>
            <div class="row" style="padding: 2vh 0;">
                <div class="col">Discount</div>
                <div class="col text-right">₹ {{priceSummary.discount}}</div>
            </div>
            <div class="row" style="padding: 2vh 0;">
                <div class="col">Tax</div>
                <div class="col text-right">₹ {{priceSummary.tax}}</div>
            </div>
            <div class="row" style="padding: 2vh 0;">
                <div class="col">Delivery Charge</div>
                <div class="col text-right">₹ {{priceSummary.delivery}}</div>
            </div>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">₹ {{priceSummary.total}}</div>
            </div>
            <button class="btn" routerLink="/checkout">CHECKOUT</button>
        </div>
    </div>

</div>
