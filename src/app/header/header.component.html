<nav class="nav container">
    <h1><a routerLink="/"> E-COMM</a></h1>
    <div *ngIf="menuType!=='seller'" class="nav-search">
        <input #searchInput type="text" (keyup)="searchProduct($event)" (blur)="hideSearch()" placeholder="search for porduct">
        <button (click)="submitSearch(searchInput.value)">Search</button>
        <ul class="sugguseted-result" *ngIf="searchProduct">
            <li *ngFor="let item of searchResult">
                <a routerLink="/details/{{item._id}}">{{item.name}}</a>
            </li>
        </ul>
    </div>
    <div [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'">
            <li><a routerLink="/">Home</a></li>
            <li><a routerLink="/seller-auth">Seller</a></li>
            <li><a routerLink="/user-auth">Login/sign</a></li>
            <li><a [routerLink]="cartItem>0?'cart-page':null">Cart({{cartItem}})</a></li>
        </ul>
        <ul *ngSwitchCase="'user'">
            <li><a routerLink="/">Home</a></li>
            <li><a routerLink="/seller-auth">Seller</a></li>
            <li><a routerLink="/user-auth">{{userName}}</a></li>
            <li><a routerLink="/my-orders">My Orders</a></li>
            <li (click)="userLogout()"><a >Logout</a></li>
            <li><a [routerLink]="cartItem>0?'cart-page':null">Cart({{cartItem}})</a></li>
        </ul>
        <ul *ngSwitchCase="'seller'">
            <li><a routerLink="/seller-add-product">Add Product</a></li>
            <li><a routerLink="/seller-home">List</a></li>
            <li><a (click)="sellerLogout()" routerLink="/">Logout</a></li>
            <li><a>{{sellerName}}</a></li>
        </ul>
    </div>
</nav>
