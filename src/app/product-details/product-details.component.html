<div class="container mt-5 mb-5" *ngIf="productData">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"> <img id="main-image" src="{{productData.image}}"
                                    width="250" /> </div>
                            <div class="thumbnail text-center"> <img onclick="change_image(this)"
                                    src="{{productData.image}}" width="70"> <img onclick="change_image(this)"
                                    src="{{productData.image}}" width="70"> </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <span
                                        class="ml-1">Back</span> </div> <i class="fa fa-shopping-cart text-muted"></i>
                            </div>
                            <div class="mt-4 mb-3"> <span
                                    class="text-uppercase text-muted brand">{{productData.category}}</span>
                                <h5 class="text-uppercase">{{productData.name}}</h5>
                                <div class="price d-flex flex-row align-items-center"> <span class="act-price">â‚¹
                                        {{productData.price}}</span>
                                    <div class="ml-2 mx-3"> <small class="dis-price"></small> <span>40% OFF</span>
                                    </div>
                                </div>
                            </div>
                            <p class="about">{{productData.description}}</p>
                            <!-- <div class="sizes mt-5">
                                <h6 class="text-uppercase">Size</h6> <label class="radio"> <input type="radio" name="size" value="S" checked> <span>S</span> </label> <label class="radio"> <input type="radio" name="size" value="M"> <span>M</span> </label> <label class="radio"> <input type="radio" name="size" value="L"> <span>L</span> </label> <label class="radio"> <input type="radio" name="size" value="XL"> <span>XL</span> </label> <label class="radio"> <input type="radio" name="size" value="XXL"> <span>XXL</span> </label>
                            </div> -->
                            <div class="d-flex">
                                <div (click)="handleInput(-1)"><b>-</b></div>
                                <input class="mx-2 text-center" type="text" disabled="true" style="width: 40px; "
                                    value={{noOfItems}}>
                                <div (click)="handleInput(1)"><b>+</b></div>
                            </div>
                            <div class="d-flex">
                                <div *ngIf="!removeCart" class="cart mt-4 align-items-center mr-3"> <button
                                        class="btn btn-danger text-uppercase mr-2 px-4" (click)="AddToCart()">Add to
                                        cart</button> <i class="fa fa-heart text-muted"></i> <i
                                        class="fa fa-share-alt text-muted"></i>
                                </div>
                                <div *ngIf="removeCart" class="cart mt-4 align-items-center mr-3"> <button
                                        class="btn btn-danger text-uppercase mr-2 px-4" (click)="removeToCart(productData._id)">Remove from
                                        cart</button> <i class="fa fa-heart text-muted"></i> <i
                                        class="fa fa-share-alt text-muted"></i>
                                </div>
                                <div class="cart mt-4 align-items-center mx-3"> <button
                                        class="btn btn-danger text-uppercase mr-2 px-4">buy Now</button> <i
                                        class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
